####################

general {
    # If you want to respawn on spacestations if you die there, set to true. When false beds will explode on use.
    B:"Can players respawn on Space Stations"=true

    # Copper Ore won't generate if set to true
    B:"Disable Copper Generation"=false

    # Set to true if you do not want to use the new Moon Lander feature, and land on the moon with a parachute instead.
    B:"Disable Lander"=false

    # If set to true, Oxygen Collectors will not consume leaf blocks.
    B:"Disable Oxygen Collector Leaf Decay"=true

    # Spaceships will not explode on contact if set to true
    B:"Disable Spaceship Explosion"=false

    # If you have FPS problems, setting this to true will help if spaceship particles are in your sights
    B:"Disable Spaceship Particles"=false

    # Tin Ore won't generate if set to true
    B:"Disable Tin Generation"=false

    # When set to true, the "Press R to open Galacticraft Inventory" message will not show
    B:"Disable Tutorial Item Info Text"=false

    # Set to true if you do not wish for Galacticraft oil to generate.
